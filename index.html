<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rasm Slayder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <div class="slide active">
        <img src="rasm1.jpg" alt="Rasm 1">
        <div class="caption">Rasm 1</div>
      </div>
      <div class="slide">
        <img src="rasm2.jpg" alt="Rasm 2">
        <div class="caption">Rasm 2</div>
      </div>
      <div class="slide">
        <img src="rasm3.jpg" alt="Rasm 3">
        <div class="caption">Rasm 3</div>
      </div>
      <div class="slide">
        <img src="rasm4.jpg" alt="Rasm 4">
        <div class="caption">Rasm 4</div>
      </div>
    </div>

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

    <div class="controls">
        <div class="control"></div>
        <div class="control"></div>
        <div class="control"></div>
        <div class="control"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
